{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  
    .form-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      height: 87%;
    }
  
    .form-title {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
    }
  
    .form-table {
      width: 100%;
      margin-bottom: 1.5rem;
    }
  
    .form-table td {
      padding: 0.5rem;
    }
  
    .form-table input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  
    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #3df840;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  
    .submit-btn:hover {
      background-color: #0056b3;
    }
  
    .message-list {
      list-style-type: none;
      padding: 0;
      margin-top: 1rem;
    }
  
    .message-item {
      background-color: #ffdddd;
      border-left: 4px solid #f44336;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      color: #333;
    }
  </style>
{% endblock meta %}

{% block content %}
<div class="login-container">
  <div class="form-box">
    <h1 class="form-title">Register</h1>

    <form method="POST" class="form">
      {% csrf_token %}
      <table class="form-table">
        {{ form.as_table }}
        <tr>
          <td></td>
          <td><input class="submit-btn" type="submit" name="submit" value="Daftar" /></td>
        </tr>
      </table>
    </form>

    {% if messages %}
    <ul class="message-list">
      {% for message in messages %}
      <li class="message-item">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManhajBooks</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid #060606;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color:#4CAF50;
          color: rgb(3, 3, 3);
        }
        thead  tr th 
        {
            text-align: center;
        }
     
      </style>
</head>
<body>
    <h1>{{ sambutan }}</h1>
    <p>{{ slogan }}</p>
    <h3>Buku-buku Tersedia</h3>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Harga</th>
                <th>Deskripsi</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
             
                <td>{{ product.name }}</td>
                <td>Rp {{ product.price }}</td>
                <td>{{ product.description }}</td>
         
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
